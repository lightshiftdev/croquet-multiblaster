<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Croquet Multiblaster</title>
    <script src="https://cdn.jsdelivr.net/npm/@croquet/croquet@1.0.5"></script>
    <script type="module">
      import emoji_regex from "https://cdn.jsdelivr.net/npm/emoji-regex/index.mjs";
      window.EMOJI_REGEX = emoji_regex();
    </script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="joystick"><div id="knob"></div></div>
    <div class="metrics-container">
      <div>Press M to toggle metrics</div>
      <div class="metrics" style="display: none">
        Players: <span id="playersCount">-</span>
      </div>
      <div class="metrics" style="display: none">
        FPS: <span id="frameRate">-</span>
      </div>
      <div class="metrics" style="display: none">
        Latency: <span id="latency">-</span>
      </div>
      <div class="metrics" style="display: none">
        Backlog: <span id="backLog">-</span>
      </div>
    </div>
    <input
      id="initials"
      type="text"
      maxlength="10"
      size="10"
      placeholder="Initials"
    />
    <script defer type="module" src="./js/main.js"></script>
  </body>
</html>
